<!DOCTYPE html>
<html>

<head>
    <title>Product Retrieval Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-top: 20px;
        }

        .warehouse-info,
        .receiver-info {
            width: 50%;
            float: left;
        }

        .warehouse-info p,
        .receiver-info p {
            margin: 0;
        }

        .receiver-info {
            text-align: right;
        }

        .date {
            text-align: right;
        }

        .content {
            clear: both;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        .signature {
            float: right;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Product Retrieval Receipt</h1>
        </div>
        <div class="warehouse-info">
            <p><strong>Warehouse:</strong></p>
            <p>Acme Warehouse</p>
            <p>789 Storage Way</p>
            <p>Cityville, CV 98765</p>
            <p>Contact: Warehouse Manager</p>
        </div>
        <div class="receiver-info">
            <p><strong>Receiver:</strong></p>
            <p>John Smith</p>
            <p>321 Willow Way</p>
            <p>Southeast Northwestershire, MA 54321</p>
            <p>Contact: John Smith</p>
        </div>
        <div class="date">
            <p><strong>Date:</strong> 21 January 2025</p>
        </div>
        <div class="content">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                </tr>
                <tr>
                    <td>Product A</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Product B</td>
                    <td>5</td>
                </tr>
            </table>
        </div>
        <div class="signature">
            <p><strong>Signature:</strong></p>
            <!-- You can leave space for a physical signature here if needed. -->
        </div>
    </div>
</body>

</html>
